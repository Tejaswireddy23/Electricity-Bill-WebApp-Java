<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Electricity Bill Splitter</h2>

    <form action="/calculate" method="get">
        <input type="number" name="units" placeholder="Total Units" required><br>
        <input type="number" name="rate" placeholder="Rate per Unit" required><br>
        <input type="number" name="people" placeholder="Number of People" required><br><br>
        <button type="submit">Calculate</button>
    </form>
</div>

</body>
</html>
